<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Text to Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css">
    <style>
        #container {
            width: 100%;
            max-width: 1150px;
            height: 100%;
            max-height: 888px;
        }

        textarea {
            display: flex;
            width: 98%;
            height: calc(100vh - 410px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            margin: 0 auto;
            margin-bottom: 10px;
            resize: none;
        }

        .character-count {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: 10px;
            right: 22px;
        }

        h1 {
            font-size: 22px;
            font-weight: normal;
            text-align: center;
            margin-top: 1vh;
            margin-bottom: 0.5vh;
        }

        label {
            font-size: 16px;
            margin-left: 1%;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        label[for="language"] {
            margin-right: 3px;
        }

        label[for="style"] {
            margin-right: 3px;
        }

        label[for="role"] {
            margin-right: 8px;
        }

        label[for="rate"] {
            margin-right: 8px;
        }

        select {
            width: 90%;
            max-width: 300px;
            font-size: 15px;
            border-radius: 5px;
            text-align-last: center;
            appearance: menulist-button;
        }

        input[type="range"] {
            width: 90%;
            max-width: 300px;
        }

        button {
            display: inline-block;
            padding: 8px 8px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #1a237e;
        }

        @media (max-width: 1000px) {
            textarea {
                height: calc(100vh - 500px);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1>Text-to-Speech</h1>
        <div style="position: relative;">
            <textarea id="text-input"
                placeholder="For my personal study and research use only. If you have found this inadvertently, please ensure compliance with local laws and regulations during use."></textarea>
            <div class="character-count" id="characterCount">0</div>
        </div>
        <div>
            <label for="language">Lang:</label>
            <select id="language">
                <option value="en-US">English (United States)</option>
                <option value="en-GB">English (United Kingdom)</option>
                <option value="en-CA">English (Canada)</option>
                <option value="en-AU">English (Australia)</option>
                <option value="zh-CN">Mandarin Chinese (China)</option>
                <option value="es-ES">Spanish (Spain)</option>
                <option value="ar-EG">Arabic (Egypt)</option>
                <option value="fr-FR">French (France)</option>
                <option value="de-DE">German (Germany)</option>
                <option value="it-IT">Italian (Italy)</option>
                <option value="ko-KR">Korean (South Korea)</option>
                <option value="ja-JP">Japanese (Japan)</option>
                <option value="pt-BR">Portuguese (Brazil)</option>
                <option value="ru-RU">Russian (Russia)</option>
            </select>
        </div>
        <div>
            <label for="voice">voice:</label>
            <select id="voice"></select>
        </div>
        <div>
            <label for="style">style:</label>
            <select id="style"></select>
        </div>
        <div>
            <label for="role">role:</label>
            <select id="role"></select>
        </div>
        <div>
            <label for="pitch">pitch:</label>
            <input id="pitch" type="range" min="-20" max="20" value="0" step="1">
            <span id="pitch-value"></span>
        </div>
        <div>
            <label for="rate">rate:</label>
            <input id="rate" type="range" min="0.5" max="1.5" value="1" step="0.1">
            <span id="rate-value"></span>
        </div>
        <div>
            <button id="synthesize-btn" style="margin-left: 1%;">Synthesize</button>
        </div>
    </div>
